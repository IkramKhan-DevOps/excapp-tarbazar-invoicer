{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block subtitle %}
    Product Form
{% endblock %}

{% block page_heading %}
    Product Form
{% endblock %}

{% block page_heading_right %}
    <a href="{% url 'admins:product-list' %}">
        <i class="fa fa-arrow-left"></i> Products
    </a>
{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <div class="">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
