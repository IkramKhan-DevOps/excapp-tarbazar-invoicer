{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{% trans "Change Password" %}{% endblock %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
            <div class="card p-4">

                <div class="card-body">
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mb-2"
                                name="action">{% trans "Submit" %}</button>
                    </form>
                    <div class="mt-2">
                        <b>
                            <a href="#">
                                {% trans "Forgot Password? Kindly consult administartion for help." %}
                            </a>
                        </b>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
